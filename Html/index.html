<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Agência de Hotéis</title>
  <!-- Inclua o link para o arquivo CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Adicione seu próprio arquivo de estilo CSS, se necessário -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Agência de Hotéis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Destinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel de imagens -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../Assets/pexels-colon-freld-2373201.jpg" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="../Assets/pexels-pixabay-258154.jpg" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="../Assets/pexels-thanhhoa-tran-1488327.jpg" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Seção de pesquisa -->
  <div class="container mt-5">
    <h2>Encontre seu Hotel Ideal</h2>
    <form>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="destino">Destino</label>
          <input type="text" class="form-control" id="destino" placeholder="Informe o destino" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="checkin">Check-in</label>
          <input type="date" class="form-control" id="checkin" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="checkout">Check-out</label>
          <input type="date" class="form-control" id="checkout" required>
        </div>
        <div class="col-md-1 mb-3">
          <label for="hospedes">Hóspedes</label>
          <input type="number" class="form-control" id="hospedes" min="1" required>
        </div>
        <div class="col-md-1 mb-3">
          <label for="quartos">Quartos</label>
          <input type="number" class="form-control" id="quartos" min="1" required>
        </div>
        <div class="col-md-1 mb-3">
          <label for="searchBtn"></label>
          <button class="btn btn-primary btn-block" type="submit">Pesquisar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Seção de hotéis populares -->
  <div class="container mt-5">
    <h2>Hoteis Populares</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../Assets/pexels-colon-freld-2373201.jpg" class="card-img-top" alt="Hotel 1">
          <div class="card-body">
            <h5 class="card-title">Hotel 1</h5>
            <p class="card-text">Descrição do hotel 1.</p>
            <a href="#" class="btn btn-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../Assets/pexels-pixabay-258154.jpg" class="card-img-top" alt="Hotel 2">
          <div class="card-body">
            <h5 class="card-title">Hotel 2</h5>
            <p class="card-text">Descrição do hotel 2.</p>
            <a href="#" class="btn btn-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="../Assets/pexels-thanhhoa-tran-1488327.jpg" class="card-img-top" alt="Hotel 3">
          <div class="card-body">
            <h5 class="card-title">Hotel 3</h5>
            <p class="card-text">Descrição do hotel 3.</p>
            <a href="#" class="btn btn-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2024 Sua Agência de Hotéis. Todos os direitos reservados.</p>
  </footer>

  <!-- Inclua o link para o arquivo JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
